[tool.poetry]
name = "ycc-hull"
version = "1.0.0"
description = "YCC Hull Backend Service"
authors = ["Lajos Cseppent≈ë <1053931+LajosCseppento@users.noreply.github.com>"]

[tool.poetry.dependencies]
python = "~3.11"
# General
aiofiles = "^23.2.1"
lxml = "^5.1.0"
pyhumps = "^3.8.0"
toml = "^0.10.2"
# Auth
python-keycloak = "^3.7.0"
# REST API
fastapi = "^0.109.0"
python-multipart = "^0.0.6"
uvicorn = { extras = ["standard"], version = "^0.26.0" }
# DB
oracledb = "^2.0.1"
SQLAlchemy = { extras = ["asyncio", "mypy"], version = "^2.0.25" }

[tool.poetry.group.dev.dependencies]
aiosqlite = "^0.19.0"
black = "^23.12.1"
Faker = "^22.5.1"
flake8 = "^7.0.0"
locust = "^2.20.1"
httpx = "^0.24.0"
mypy = "^1.8.0"
passlib = "^1.7.4"
pylint = "^3.0.3"
pylint-pydantic = "^0.3.2"
pytest = "^7.4.4"
pytest-asyncio = "^0.23.3"
pytest-cov = "^4.1.0"
pytest-html = "^4.1.1"
pytest-mock = "^3.12.0"
types-aiofiles = "^23.2.0.20240106"
types-lxml = "^2023.10.21"
types-passlib = "^1.7.7.20240106"
types-requests = "^2.31.0.20240125"
types-toml = "^0.10.8.7"

[tool.poetry.scripts]
start = "ycc_hull.main:main"
generate-test-data = "test_data.generator:generate"
regenerate-test-data = "test_data.generator:regenerate"
playground = "test_data.playground:main"

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"
